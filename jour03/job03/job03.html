<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Taquin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin-top: 50px;
        }
        .tile {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            background-size: 300px 300px; /* Taille de l'image compl√®te */
            cursor: pointer;
        }
        .empty {
            background-color: #fff;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        .win {
            color: green;
        }
        .lose {
            color: red;
        }
        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Jeu du Taquin</h1>
    <div id="game">
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="restartButton">Recommencer</button>
    </div>

    <script src="job03.js"></script>
</body>
</html>

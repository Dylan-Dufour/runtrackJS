<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <!-- CDN Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CDN Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- HEADER AVEC MATERIALIZE -->
    <header>
        <nav class="blue lighten-1">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">Accueil</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- SECTION FORMULAIRE -->
    <section class="container">
        <h3 class="center-align">Créer un compte</h3>
        <form action="#" method="post">

            <!-- Civilité -->
            <p>Civilité :</p>
            <label>
                <input type="radio" name="civilite" value="monsieur">
                <span>Monsieur</span>
            </label>
            <label>
                <input type="radio" name="civilite" value="madame">
                <span>Madame</span>
            </label>
            <label>
                <input type="radio" name="civilite" value="autre">
                <span>Autre</span>
            </label>

            <br><br>

            <!-- Prénom -->
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="prenom" id="prenom" class="validate" required>
                <label for="prenom">Prénom</label>
            </div>

            <!-- Nom -->
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="nom" id="nom" class="validate" required>
                <label for="nom">Nom</label>
            </div>

            <!-- Adresse -->
            <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input type="text" name="adresse" id="adresse" class="validate">
                <label for="adresse">Adresse</label>
            </div>

            <!-- Email -->
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" name="email" id="email" class="validate" required>
                <label for="email">Email</label>
            </div>

            <!-- Mot de passe -->
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input type="password" name="password" id="password" class="validate" required>
                <label for="password">Mot de passe</label>
            </div>

            <!-- Confirmation mot de passe -->
            <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" name="password2" id="password2" class="validate" required>
                <label for="password2">Confirmer le mot de passe</label>
            </div>

            <!-- Passions -->
            <p>Passions :</p>
            <p>
                <label>
                    <input type="checkbox" name="passions" value="informatique" />
                    <span>Informatique</span>
                </label><br>
                <label>
                    <input type="checkbox" name="passions" value="voyages" />
                    <span>Voyages</span>
                </label><br>
                <label>
                    <input type="checkbox" name="passions" value="sport" />
                    <span>Sport</span>
                </label><br>
                <label>
                    <input type="checkbox" name="passions" value="lecture" />
                    <span>Lecture</span>
                </label>
            </p>

            <br>

            <!-- Bouton -->
            <div class="center">
                <button type="submit" class="btn blue lighten-1 waves-effect waves-light">
                    Créer le compte
                    <i class="material-icons right">send</i>
                </button>
            </div>

        </form>
    </section>

    <!-- FOOTER AVEC MATERIALIZE -->
    <footer class="page-footer blue darken-2">
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <ul>
                        <li><a class="white-text" href="index.html">Accueil</a></li>
                        <li><a class="white-text" href="index.html">Inscription</a></li>
                        <li><a class="white-text" href="index.html">Connexion</a></li>
                        <li><a class="white-text" href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container center">
            &copy; 2025 Mon Site
        </div>
    </footer>

    <!-- CDN Materialize JS (pour fonctionnalités éventuelles) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

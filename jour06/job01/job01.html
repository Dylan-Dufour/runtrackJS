<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Plateforme_</title>
    
    <!-- Intégration de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LaPlateforme</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#connexion">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#inscription">Inscription</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section de Connexion -->
    <section id="connexion" class="container mt-5">
        <h2 class="text-center">Connexion</h2>
        <form id="connexionForm" class="row g-3">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                    <div id="emailError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="motdepasse" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="motdepasse" placeholder="Votre mot de passe">
                    <div id="motdepasseError" class="error text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </div>
        </form>
    </section>

    <!-- Section d'Inscription -->
    <section id="inscription" class="container mt-5">
        <h2 class="text-center">Inscription</h2>
        <form id="inscriptionForm" class="row g-3">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Votre nom">
                    <div id="nomError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Votre prénom">
                    <div id="prenomError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                    <div id="emailError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="motdepasse" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="motdepasse" placeholder="Votre mot de passe">
                    <div id="motdepasseError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" placeholder="Votre adresse">
                    <div id="adresseError" class="error text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="codepostal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="codepostal" placeholder="Votre code postal">
                    <div id="codepostalError" class="error text-danger"></div>
                </div>
                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
            </div>
        </form>
    </section>

    <!-- Intégration de Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

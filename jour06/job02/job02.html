<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Dynamique</title>

    <!-- Intégration de Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mon Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.laplateforme.io" target="_blank">Accueil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron text-center mt-5" id="jumbotron">
        <h1 class="display-4">Bienvenue sur le site</h1>
        <p class="lead">C'est un site avec plusieurs fonctionnalités interactives.</p>
        <button id="rebootButton" class="btn btn-primary">Rebooter le Monde</button>
    </div>

    <!-- Modale d'achat de papillon -->
    <button class="btn btn-success" id="papillonButton">Acheter un papillon</button>
    <div class="modal fade" id="papillonModal" tabindex="-1" aria-labelledby="papillonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="papillonModalLabel">Confirmation d'achat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Vous avez acheté un papillon !
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#" id="page1">Page 1</a></li>
            <li class="page-item"><a class="page-link" href="#" id="page2">Page 2</a></li>
            <li class="page-item"><a class="page-link" href="#" id="page3">Page 3</a></li>
        </ul>
    </nav>

    <!-- Liste groupée -->
    <div class="list-group mt-5" id="listGroup">
        <a href="#" class="list-group-item list-group-item-action" id="item1">Item 1</a>
        <a href="#" class="list-group-item list-group-item-action" id="item2">Item 2</a>
        <a href="#" class="list-group-item list-group-item-action" id="item3">Item 3</a>
    </div>

    <!-- Progress bar -->
    <div class="mt-5">
        <button class="btn btn-secondary" id="decreaseProgress">-</button>
        <div class="progress">
            <div class="progress-bar" id="progressBar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <button class="btn btn-secondary" id="increaseProgress">+</button>
    </div>

    <!-- Formulaire -->
    <form id="connexionForm" class="mt-5">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
        </div>
        <div class="mb-3">
            <label for="motdepasse" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="motdepasse" placeholder="Votre mot de passe">
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>

    <!-- Modale de récapitulatif -->
    <div class="modal fade" id="summaryModal" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="summaryModalLabel">Récapitulatif des informations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Informations du formulaire seront affichées ici -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Citation Blade Runner
        const quotes = [
            "All those moments will be lost in time, like tears in rain.",
            "I’ve seen things you people wouldn’t believe.",
            "The light that burns twice as bright burns half as long, and you have burned so very, very brightly, Roy."
        ];

        // Rebooter le Monde
        $('#rebootButton').on('click', function() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            $('#jumbotron').html(`<h1 class="display-4">${randomQuote}</h1>`);
        });

        // Modale pour l'achat de papillon
        $('#papillonButton').on('click', function() {
            $('#papillonModal').modal('show');
        });

        // Pagination et changement de contenu du Jumbotron
        $('#page1').on('click', function() {
            $('#jumbotron').html('<h1 class="display-4">Contenu de la Page 1</h1>');
        });

        $('#page2').on('click', function() {
            $('#jumbotron').html('<h1 class="display-4">Contenu de la Page 2</h1>');
        });

        $('#page3').on('click', function() {
            $('#jumbotron').html('<h1 class="display-4">Contenu de la Page 3</h1>');
        });

        // Liste groupée
        $('#listGroup a').on('click', function() {
            $('#listGroup a').removeClass('active');
            $(this).addClass('active');
        });

        // Progress bar
        $('#increaseProgress').on('click', function() {
            var width = $('#progressBar').width();
            if (width < 300) {
                $('#progressBar').width(width + 30);
            }
        });

        $('#decreaseProgress').on('click', function() {
            var width = $('#progressBar').width();
            if (width > 0) {
                $('#progressBar').width(width - 30);
            }
        });

        // Modale de récapitulatif avec les touches D, G, C
        let keys = [];
        $(document).on('keydown', function(e) {
            keys.push(e.key.toUpperCase());
            if (keys.join('') === 'DGC') {
                var email = $('#email').val();
                var motdepasse = $('#motdepasse').val();
                $('#modalBody').text(`Email: ${email}, Mot de passe: ${motdepasse}`);
                $('#summaryModal').modal('show');
                keys = [];
            }
        });

        // Validation formulaire et changement de couleur du spinner
        $('#connexionForm').on('submit', function(e) {
            e.preventDefault();
            var email = $('#email').val();
            var motdepasse = $('#motdepasse').val();
            if (email && motdepasse) {
                var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                $('body').css('background-color', randomColor);
            }
        });
    </script>

</body>
</html>

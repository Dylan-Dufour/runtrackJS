    <div class="container">
        <h1>Calendrier de Présence</h1>
        <div id="calendar"></div>
        <form id="presence-request-form">
            <div class="input-field">
                <input type="text" id="date" required>
                <label for="date">Date de présence</label>
            </div>
            <div class="input-field">
                <textarea id="reason" class="materialize-textarea" required></textarea>
                <label for="reason">Raison de la présence</label>
            </div>
            <button type="submit" class="btn">Demander la présence</button>
        </form>
    </div>

    <script src="js/calendar.js"></script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header avec navigation -->
    <header>
        <nav class="blue">
            <div class="nav-wrapper container">
                <a href="index.html" class="brand-logo">MonSite</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                    <li><a href="connexion.html">Connexion</a></li>
                    <li><a href="rechercher.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h3>Inscription</h3>
        <form action="index.html" method="post">
            <!-- Civilité -->
            <div class="input-field">
                <label></label>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="mr" />
                        <span>Monsieur</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="mme" />
                        <span>Mme</span>
                    </label>
                </p>
            </div>

            <!-- Prénom -->
            <div class="input-field">
                <input type="text" id="prenom" name="prenom" required>
                <label for="prenom">Prénom</label>
            </div>

            <!-- Nom -->
            <div class="input-field">
                <input type="text" id="nom" name="nom" required>
                <label for="nom">Nom</label>
            </div>

            <!-- Email -->
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <!-- Mot de passe -->
            <div class="input-field">
                <input type="password" id="motdepasse" name="motdepasse" required>
                <label for="motdepasse">Mot de passe</label>
            </div>

            <!-- Confirmation mot de passe -->
            <div class="input-field">
                <input type="password" id="confirm_motdepasse" name="confirm_motdepasse" required>
                <label for="confirm_motdepasse">Confirmer le mot de passe</label>
            </div>

            <button type="submit" class="btn blue">S'inscrire</button>
        </form>
    </div>

    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">MonSite</h5>
                    <p class="grey-text text-lighten-4">Bienvenue sur notre site.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Liens</h5>
                    <ul>
                        <li><a class="white-text" href="index.html">Accueil</a></li>
                        <li><a class="white-text" href="inscription.html">Inscription</a></li>
                        <li><a class="white-text" href="connexion.html">Connexion</a></li>
                        <li><a class="white-text" href="rechercher.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>

<body>
    <div class="container">
        <h1 class="center-align">Connexion</h1>
        <form id="login-form" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="email" id="email" required>
                    <label for="email">Adresse Email</label>
                </div>
                <div class="input-field col s12">
                    <input type="password" id="password" required>
                    <label for="password">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn waves-effect waves-light col s12">Se connecter</button>
            </div>
        </form>
        <div class="row">
            <p class="center-align"><a href="index.html">Retour Ã  l'accueil</a></p>
        </div>
    </div>

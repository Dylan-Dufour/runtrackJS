<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Connexion</h2>
    <form id="connexionForm">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" required>
        <div id="motdepasseError" class="error"></div>

        <button type="submit">Se connecter</button>
    </form>

    <script>
        document.getElementById('connexionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            validateForm();
        });

        function validateForm() {
            let email = document.getElementById('email').value;
            let motdepasse = document.getElementById('motdepasse').value;
            let valid = true;

            // Validation email
            let emailError = document.getElementById('emailError');
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                emailError.textContent = 'Veuillez entrer un email valide.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            // Validation mot de passe
            let motdepasseError = document.getElementById('motdepasseError');
            if (!motdepasse || motdepasse.length < 6) {
                motdepasseError.textContent = 'Le mot de passe doit comporter au moins 6 caractères.';
                valid = false;
            } else {
                motdepasseError.textContent = '';
            }

            if (valid) {
                alert('Connexion réussie !');
                // Effectuer la soumission réelle du formulaire ici (avec AJAX, par exemple).
            }
        }
    </script>
</body>
</html>

        document.getElementById('inscriptionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            validateForm();
        });

            let nom = document.getElementById('nom').value;
            let prenom = document.getElementById('prenom').value;
            let email = document.getElementById('email').value;
            let motdepasse = document.getElementById('motdepasse').value;
            let adresse = document.getElementById('adresse').value;
            let codepostal = document.getElementById('codepostal').value;

            let nomError = document.getElementById('nomError');
            if (!nom) {
                nomError.textContent = 'Veuillez entrer votre nom.';
                valid = false;
            } else {
                nomError.textContent = '';
            }

            // Validation prénom
            let prenomError = document.getElementById('prenomError');
            if (!prenom) {
                prenomError.textContent = 'Veuillez entrer votre prénom.';
                valid = false;
            } else {
                prenomError.textContent = '';
            }

            // Validation email
            let emailError = document.getElementById('emailError');
            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                emailError.textContent = 'Veuillez entrer un email valide.';

            } else {
                emailError.textContent = '';

            } else {

            if (!adresse) {
                adresseError.textContent = 'Veuillez entrer votre adresse.';

            } else {
                adresseError.textContent = '';
            }

            let codepostalError = document.getElementById('codepostalError');

            } else {

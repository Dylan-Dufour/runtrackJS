<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Clics</title>
</head>
<body>

    <!-- Bouton avec l'id "button" -->
    <button id="button">Cliquez ici</button>

    <!-- Paragraphe avec l'id "compteur" -->
    <p id="compteur">0</p>

    <script>
        // Initialiser le compteur à 0
        let compteur = 0;

        // Fonction pour ajouter 1 au compteur et mettre à jour le texte
        function addOne() {
            compteur++; // Augmenter le compteur de 1
            document.getElementById('compteur').textContent = compteur; // Mettre à jour le texte du compteur
        }

        // Ajouter un événement de clic sur le bouton
        document.getElementById('button').addEventListener('click', addOne);
    </script>

</body>
</html>

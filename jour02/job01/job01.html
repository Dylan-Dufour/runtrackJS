<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Citation</title>
</head>
<body>

    <!-- Article avec l'id "citation" -->
    <article id="citation">
        La vie a beaucoup plus d’imagination que nous.
    </article>

    <!-- Bouton avec l'id "button" -->
    <button id="button">Afficher la citation</button>

    <script>
        // Fonction de récupération et d'affichage de la citation
        function citation() {
            // Récupérer le contenu de l'élément ayant l'id "citation"
            const citationText = document.getElementById('citation').innerText;

            // Afficher le contenu dans la console de développement
            console.log(citationText);
        }

        // Ajouter un événement de clic sur le bouton
        document.getElementById('button').addEventListener('click', citation);
    </script>

</body>
</html>

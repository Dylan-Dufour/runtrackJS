<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage et Masquage de Citation</title>
</head>
<body>

    <!-- Bouton avec l'id "button" -->
    <button id="button">Afficher/Masquer la citation</button>

    <script>
        // Fonction pour afficher ou masquer l'article
        function showhide() {
            // Vérifier si l'élément "citation" existe déjà
            const existingArticle = document.getElementById('citation');

            // Si l'élément existe déjà, le supprimer
            if (existingArticle) {
                existingArticle.remove();
            } else {
                // Sinon, créer un nouvel article
                const article = document.createElement('article');
                article.id = 'citation';
                article.textContent = "L'important n'est pas la chute, mais l'atterrissage.";
                
                // Ajouter l'article au corps de la page
                document.body.appendChild(article);
            }
        }

        // Ajouter un événement de clic sur le bouton
        document.getElementById('button').addEventListener('click', showhide);
    </script>

</body>
</html>
